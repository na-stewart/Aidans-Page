<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="blog/img/favicon.PNG">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Aidan's Page Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

    <link href="css/main.css" rel="stylesheet" />

</head>
<body onload="init()">

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="/" class="simple-text">
                        Aidan's Page
                    </a>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a href="account">
                            <i class="pe-7s-graph"></i>
                            <p>Account</p>
                        </a>
                    </li>
                    <li>
                      <a href="entry">
                          <i class="pe-7s-graph"></i>
                          <p>Entry</p>
                      </a>
                    </li>
                    <li>
                      <a href="inquiry">
                          <i class="pe-7s-graph"></i>
                          <p>Inquiry</p>
                      </a>
                    </li>
                    <li>
                      <a href="comment">
                          <i class="pe-7s-graph"></i>
                          <p>Comments</p>
                      </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Dashboard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container">

                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input id="email" type="email" name="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input id="username" type="text" name="username" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="PASSWORD" class="form-control" placeholder="Password" name="password">
                                    </div>
                                </div>
                            </div>        
                            <button value="Update" type="submit" style="margin-left: 10px;" class="btn btn-info btn-fill pull-right">Update</button>
                            <button value="Delete Account" type="submit" style="margin-left: 10px;" class="btn btn-info btn-fill pull-right">Delete Account</button>
                            <button value="Logout" type="submit" class="btn btn-info btn-fill pull-right">Logout</button>
                            <p id="response-msg"></p>      
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                   
                    <p class="copyright pull-right">
                       <a href="https://github.com/na-stewart/Aidans-Page/blob/master/LICENSE">2023 Â© Aidan Stewart</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>


</body>
  

    <!--   Core JS Files   -->
    <script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="js/light-bootstrap-dashboard.js?v=1.4.0"></script>

    <!-- Data Tables -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/profile.js" type="text/javascript"></script>
    



</html>
