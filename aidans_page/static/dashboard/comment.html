<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/blog/img/favicon.PNG">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Aidan's Page Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

    <link href="css/main.css" rel="stylesheet" />

</head>
<body onload="init()">

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="/" class="simple-text">
                        Aidan's Page
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="account">
                            <i class="pe-7s-add-user"></i>
                            <p>Accounts</p>
                        </a>
                    </li>
                    <li>
                      <a href="entry">
                          <i class="pe-7s-file"></i>
                          <p>Entry</p>
                      </a>
                    </li>
                    <li>
                      <a href="inquiry">
                          <i class="pe-7s-note"></i>
                          <p>Inquiry</p>
                      </a>
                    </li>
                    <li class="active">
                      <a href="comment">
                          <i class="pe-7s-like"></i>
                          <p>Comments</p>
                      </a>
                    </li>
                    <li>
                        <a href="roles">
                            <i class="pe-7s-id"></i>
                            <p>Roles</p>
                        </a>
                    </li>
                    <li>
                        <a href="profile">
                            <i class="pe-7s-user"></i>
                            <p>Profile</p>
                        </a>
                    </li>
                </ul>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Dashboard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container">
                    <div class="left-div">
                        <form id="dashboard-form">
                            <div class="row">                   
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea id="content" name="content" type="text" class="form-control" placeholder="Content"></textarea>
                                </div>             
                                <div class="form-group">
                                    <label>Entry Id</label>
                                    <input id="entry" name="entry" type="text" class="form-control" placeholder="Entry Id">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="approved" name="approved">
                                    <label>Approved<label>  
                                </div>
                                <button value="post" type="submit" class="btn btn-info btn-fill pull-right">Post</button>
                                <button value="update" type="submit" class="btn btn-info btn-fill pull-right" style="margin-right: 10px;">Update</button>
                                <button value="delete" type="submit" class="btn btn-info btn-fill pull-right" style="margin-right: 10px;">Delete</button>
                            </div>
                        </form>
                    </div>
                    <div class="right-div">
                        <table id="table" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Date Created</th>
                                    <th>Date Updated</th>
                                    <th>Id</th>
                                    <th>Entry</th>
                                    <th>Author</th>
                                    <th>Approved</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                  <th>Date Created</th>
                                  <th>Date Updated</th>
                                  <th>Id</th>
                                  <th>Entry</th>
                                  <th>Author</th>
                                  <th>Approved</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                   
                    <p class="copyright pull-right">
                       <a href="https://github.com/na-stewart/Aidans-Page/blob/master/LICENSE">2023 Â© Aidan Stewart</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>


</body>
  

  <!--   Core JS Files   -->
  <script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

  <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="js/light-bootstrap-dashboard.js?v=1.4.0"></script>

  <!-- Data Tables -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/comment.js" type="text/javascript"></script>
  

    
    
</html>
