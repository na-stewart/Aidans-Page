<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="dashboard/img/favicon.PNG">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Aidan's Page Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="dashboard/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="dashboard/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="dashboard/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

    <link href="dashboard/css/main.css" rel="stylesheet" />

</head>
<body onload="populateAccountsTable()">

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="dashboard/img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        Creative Tim
                    </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="pe-7s-graph"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Dashboard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container">
                    <div class="left-div">
                        <form>
                            <div class="row">                   
                                <div class="form-group">
                                    <label>Email</label>
                                    <input id="email"  name="email" type="email" class="form-control" placeholder="Email">
                                </div>             
                                <div class="form-group">
                                    <label>Username</label>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="verified" name="verified">
                                    <label>Verified<label>  
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="disabled" name="disabled">
                                    <label>Disabled<label>  
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right">Post</button>
                                <button type="submit" class="btn btn-info btn-fill pull-right" style="margin-right: 10px;">Update</button>
                                <button type="submit" class="btn btn-info btn-fill pull-right" style="margin-right: 10px;">Delete</button>
                            </div>
                        </form>
                    </div>
                    <div class="right-div">
                        <table id="table" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Date Created</th>
                                    <th>Date Updated</th>
                                    <th>Id</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Verified</th>
                                    <th>Disabled</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Date Created</th>
                                    <th>Date Updated</th>
                                    <th>Id</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Verified</th>
                                    <th>Disabled</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>

                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                    </p>
                </div>
            </footer>

        </div>
    </div>


</body>
  

    <!--   Core JS Files   -->
    <script src="dashboard/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="dashboard/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="dashboard/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

    <!-- Data Tables -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    
    <script src="dashboard/js/main.js" type="text/javascript"></script>


</html>
