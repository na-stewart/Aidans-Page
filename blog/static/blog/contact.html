<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aidan's Page</title>
    <link rel="shortcut icon" href="blog/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="blog/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog/css/style.min.css" rel="stylesheet">
  </head>
  <body onload="getProfile()">
    <svg style="display: none;">
      <symbol viewBox="0 0 512 512" id="toggle">
        <g>
          <rect x="96" y="241" width="320" height="32"/>
          <rect x="96" y="145" width="320" height="32"/>
          <rect x="96" y="337" width="320" height="32"/>
        </g>
      </symbol>
    </svg>
    <header class="container  page-header">
      <div class="page-header__logo">
        <div class="logo">
          <h1><a class="logo__link" href="/">Aidan's Page.</a></h1>
                    <div class="logo__description">
            <a style="color: inherit; text-decoration: underline;" href="https://github.com/na-stewart/Aidans-Page">Open Source</a> Opinion Blog
          </div>
        </div>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="/">Home</a>
          </li>
          <li class="main-nav__item  main-nav__item--active">
            <a href="/contact">Contact</a>
          </li>
          <li class="main-nav__item">
            <a href="/profile">Profile</a>
          </li>
        </ul>
      </nav>
      <div class="nav-toggle">
        <svg class="nav-toggle__icon">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#toggle"></use>
        </svg>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="col-md-12  col-lg-12">
          <div class="single-post  single-post--fullsize">
            <div class="single-post__title  single-post__title--contact">
              <h2>Contact</h2>
            </div>
            <div class="single-post__content  single-post__content--contact">
              <p>If you have any suggestions, noticed any factual or grammatical errors in my writing, or encountered any bugs on the site, please don't hesitate to contact me!</p>
            </div>
            <div class="single-post__contact">
              <form action="php/contact-form-handler.php" method="post">
                <p class="single-post__contact-">
                  <label>Name</label>
                  <input id="username" type="text" name="name" size="30" aria-required="true" required>
                </p>
                <p class="single-post__contact-">
                  <label>Email</label>
                  <input id="email" type="email" name="email" size="30" aria-required="true" required>
                </p>
                <p class="single-post__contact-message">
                  <label for="contact-message">Message</label>
                  <textarea id="contact-message" name="contact-message" cols="45" aria-required="true"></textarea>
                </p>
                <p class="single-post__contact-submit">
                  <input id="contact-submit" type="submit" name="contact-submit" size="30" value="Send">
                </p>
                <br>
              </form>          
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="content-overlay"></div>
    <script src="blog/js/jquery-3.1.1.min.js"></script>
    <script src="blog/js/script.js"></script>
    <script src="blog/js/main.js"></script>
  </body>
</html>
