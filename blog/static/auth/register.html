<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth/css/styles.css">
    <title>Register</title>
  </head>
  <body onload="initRegister()">
    <div class="container">
      <h1>New Account Registration</h1>
      <form id="register-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required> 
        <label for="captcha">Captcha</label>
        <input type="text" id="captcha" name="captcha" placeholder="Captcha" required>
        <span>
          <img id="captcha-img" src="auth/img/capt-placeholder.png">
          <img class="reload" src="auth/img/reload.png" onclick="document.getElementById('captcha-img').src = `api/v1/captcha?t=${ new Date().getTime()}`">
        </span>
        <button type="submit">Register</button>
        <p id="response-msg"></p>
      </form>
    </div>
   <script src="auth/js/main.js"></script>
  </body>
</html>
